<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="choose_bootstrap_version.css" />
  </head>
  <body>
    <div id="popup-content">
      <div>
        <input type="checkbox" id="bs3" name="bs3" />
        <label for="bs3">Bootstrap 3</label>
      </div>
      <div>
        <input type="checkbox" id="bs4" name="bs4" />
        <label for="bs4">Bootstrap 4</label>
      </div>
      <div>
        <input type="checkbox" id="bs5" name="bs5" />
        <label for="bs5">Bootstrap 5<br>(removed in next major version)</label>
      </div>
      <button type="reset">Reset</button>
    </div>
    <div id="error-content" class="hidden">
      <p>Can't run this extension on this web page.</p>
      <p>Try a different page.</p>
    </div>
    <script src="choose_bootstrap_version.js"></script>
  </body>
</html>
